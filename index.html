<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>My Library</h1>
        </header>
        <main class="main-container">
            <button class="new-book-btn" id="newBookBtn">Add a new book</button>
            <section class="library-container">
                <div class="book-card" id="bookCard">
                    <div>
                        
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <div id="addBookModal">
            <form class="book-form">
                <h2>New Book</h2>
                <label for="author">Author</label>
                <input
                    class="input"
                    type="text"
                    name="author"
                    id="author"
                    required
                />
                <label for="title">Title</label>
                <input
                    class="input"
                    type="text"
                    name="title"
                    id="title"
                    required
                />
                <label for="pages">Number of Pages</label>
                <input
                    class="input"
                    type="number"
                    name="pages"
                    id="pages"
                    required
                />
                <label for="isRead">Have you read it?</label>
                <input
                    class="input"
                    type="checkbox"
                    name="isRead"
                    id="isRead"
                    required
                />
                <button type="submit">Add</button>
            </form>
        </div>
    </body>
</html>
